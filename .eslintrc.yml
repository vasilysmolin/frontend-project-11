root: true

plugins:
  - jest

env:
  node: true
  jest: true
  browser: true
  es2021: true

parserOptions:
  ecmaVersion: 2021

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'

rules:
  no-console: 0
  import/extensions: 0
  import/no-unresolved: 0
  no-param-reassign: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
